<html>
  <head>
    <title>Create An Account</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="createInstructorAccount.css" />
    <script src="createInstructorAccount.js"></script>
  </head>
  <body>
    <div class="tab">
      <button class="dashboard" onclick="setdashboard()">Home</button>
      <p class="headers">Create EmailId and Password</p>
      <button class="logout_headers" onclick="setbackpage()">Log Out</button>
    </div>
    <div class="div1">
      <div class="div2">
        <p class="sub_heading">Username</p>
        <input class="input" type="email" id="emailid" />
      </div>
      <div class="div2">
      <p class="sub_heading">Password</p>
      <input class="input" type="password" id="password" />
    </div>
      <button class="button" onclick="createEmail()" id="createButton">
        Create Account
      </button>
    </div>
    <h3 id="response_for_login"></h3>
  </body>
</html>
