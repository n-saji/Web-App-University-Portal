<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="allInstructor.css" />
    <script src="allInstructor.js"></script>
    <title>Instructor Details</title>
  </head>
  <body>
    <h1>Instructor Details</h1>
    <h2>
      Click button to show Instructors details<button
        id="button_to_show_instructors"
        onclick="populateInstructors()"
      ></button>
    </h2>
    <table id="instructor_table">
      <thead>
        <tr>
          <th>InstructorCode</th>
          <th>InstructorName</th>
          <th>Department</th>
          <th>CourseName</th>
        </tr>
      </thead>
      <tbody id="instructorTable"></tbody>
    </table>

    <h2>Too add new Instructor<button id = "button_to_add_instructor" onclick="insertInstructor()"></button></h2>
  </body>
</html>
