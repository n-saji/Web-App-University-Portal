<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="allInstructor.css" />
    <script src="allInstructor.js"></script>
    <title>Instructor Page</title>
  </head>
  <body>
    <div class="tab">
      <button class="dashboard" onclick="setdashboard()">Home</button>
      <p class="headers">Instructor Dashboard</p>
      <button class="logout_headers" onclick="setbackpage()">Log Out</button>
    </div>

    <div class="body_content">
      <h2>
        Instructors details<button
          id="button_to_show_instructors"
          class="button_to_show_instructors"
          onclick="populateInstructors()"
        >
          Show
        </button>
      </h2>
      <table id="instructor_table" class="instructor_table">
        <thead id="instructor_table_head" class="instructor_table_head"></thead>
        <tbody id="instructor_table_body" class="instructor_table_body"></tbody>
      </table>

      <h2>
        Add new Instructor<button
          id="button_to_add_instructor"
          class="button_to_add_instructor"
          onclick="insertInstructor()"
        >
          link
        </button>
      </h2>
    </div>
  </body>
</html>
