<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="allInstructor.css" />
    <script src="allInstructor.js"></script>
    <title>Instructor Page</title>
  </head>
  <body>
    <h1 id="headers">Instructor Dashboard</h1>
    <h2>
      Instructors details<button
        id="button_to_show_instructors"
        onclick="populateInstructors()"
      >
        Show</button
      ><button id="button_to_hide_instructors" onclick="hideInstructors()">
        Hide
      </button>
    </h2>
    <table id="instructor_table">
      <thead id="instructor_table_head"></thead>
      <tbody id="instructor_table_body"></tbody>
    </table>

    <h2>
      Add new Instructor<button
        id="button_to_add_instructor"
        onclick="insertInstructor()"
      >link</button>
    </h2>
  </body>
</html>
