<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="allInstructor.css" />
    <script src="allInstructor.js"></script>
    <title>Instructor Page</title>
  </head>
  <body>
    <div class="tab">
      <button class="dashboard">Home</button>
      <p class="headers">Instructor Dashboard</p>
      <button class="logout_headers" onclick="setbackpage()">Log Out</button>
    </div>

    <div class="body_content">
      <p>
        Show Instructors<button
          id="button_to_show_instructors"
          class="button_to_show_instructors"
          onclick="populateInstructors()"
        >
          Show
        </button>
      </p>
      <p>
        Show All Course<button
          id="button_to_show_course"
          class="button_to_show_course"
          onclick="showCourse()"
        >
          Show
        </button>
      </p>
      <p>
        Show All Students<button
          id="button_to_show_students"
          class="button_to_show_students"
          onclick="showStudents()"
        >
          Show
        </button>
      </p>
      <p>
        Add new Instructor<button
          id="button_to_add_instructor"
          class="button_to_add_instructor"
          onclick="insertInstructor()"
        >
          link
        </button>
      </p>
      <p>
        Add Course
        <button
          id="button_to_add_course"
          class="button_to_add_course"
          onclick="insertCourse()"
        >
          link
        </button>
      </p>
      <p>
        Add Student
        <button
          id="button_to_add_student"
          class="button_to_add_student"
          onclick="insertStudent()"
        >
          link
        </button>
      </p>
    </div>
  </body>
</html>
