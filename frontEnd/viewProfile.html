<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="viewProfile.js"></script>
    <link rel="stylesheet" href="viewProfile.css" />
    <title>View Profile</title>
  </head>
  <body>
    <div class="tab">
      <button class="dashboard" onclick="setdashboard()">Home</button>
      <p class="headers">Profile</p>
      <p class="instructor_name" id="instructor_name"></p>
    </div>
    <div class="body_content">
      <div class="level_one">
        <div class="basic_information">
          <h1>Basic Info</h1>
          <div class="name_row">
            <h2>Name</h2>
            <div class="name_row_submit">
              <input type="text" />
              <button>Update</button>
            </div>
          </div>
          <div class="age_row">
            <h2>Age</h2>
            <div class="age_row_submit">
              <input type="text" />
              <button>Update</button>
            </div>
          </div>
        </div>
        <div class="account_information">
          <h1>Account</h1>
          <div class="email_row">
            <h2>Email</h2>
            <div class="email_row_submit">
              <input type="text" />
              <button>Update</button>
            </div>
          </div>
          <div class="password_row">
            <h2>Password</h2>
            <div class="password_row_submit">
              <input type="password" />
              <button>Update</button>
            </div>
          </div>
        </div>
      </div>
      <div class="level_two">
        <div class="course_information">
          <div class="course_information_headers">
            <h1>Courses</h1>
            <button>Add Course</button>
          </div>
          <div class="courses_table_div">
            <table class="courses_table">
              <thead>
                <th>Sl</th>
                <th>Course</th>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>English</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
