<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/addStudent.css" />
    <link rel="stylesheet" href="css/headers.css" />
    <script src="script/validate.js"></script>
    <script src="script/addStudent.js"></script>
    <script src="script/dashboard-v2.js"></script>
    <title>Student Page</title>
  </head>
  <body>
    <div class="headers-tab">
      <div class="tab-buttons">
        <div class="button-home">
          <button class="home" onclick="setdashboard()">Home</button>
        </div>
        <div class="button-add">
          <button class="add">Add</button>
          <div class="add-dropdown">
            <button class="dropdown-course" onclick="insertCourse()">
              Course
            </button>
            <button class="dropdown-student" onclick="insertStudent()">
              Student
            </button>
            <button class="dropdown-instructor" onclick="insertInstructor()">
              Instructor
            </button>
          </div>
        </div>
        <div class="button-show">
          <button class="show">Show</button>
          <div class="show-dropdown">
            <button class="dropdown-course" onclick="showCourse()">
              Course
            </button>
            <button class="dropdown-student" onclick="showStudent()">
              Student
            </button>
            <button class="dropdown-instructor" onclick="showInstructor()">
              Instructor
            </button>
          </div>
        </div>
      </div>
      <div class="tab-title">
        <p class="title">Create New Student</p>
      </div>
      <div class="tab-logged-user">
        <p class="logged-user" onclick="showDropDownForUser()"></p>
        <div class="logged-user-dropdown">
          <button class="dropdown-view-profile" onclick="setViewProfile()">
            View Profile
          </button>
          <button class="dropdown-logout" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <div class="body_content">
      <h3>Name</h3>
      <input type="text" onchange="removeError()" id="name" />
      <h3>Age</h3>
      <input type="text" onchange="removeError()" id="age" />
      <h3>RollNumber</h3>
      <input type="text" onchange="removeError()" id="roll_number" />
      <h3>CourseName</h3>
      <select
        id="cn_drop_down"
        onchange="removeError()"
        name="courses"
      ></select>
      <br />
      <h3 id="responseBody"></h3>
    </div>
    <div class="inline_buttons" id="inline_buttons">
      <button type="button" onclick="InsertStudentValues()" id="submitStudent">
        Submit
      </button>
    </div>
    <h3 id="error_log"></h3>
    <script src="script/allCourse.js"></script>
  </body>
</html>
