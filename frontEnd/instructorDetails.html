<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/instructorDetails.css" />
    <link rel="stylesheet" href="css/headers.css" />
    <script src="script/validate.js"></script>
    <script src="script/instructorDetails.js"></script>
    <script src="script/dashboard-v2.js"></script>
    <title>Instructor Details</title>
  </head>
  <body>
    <div class="headers-tab">
      <div class="tab-buttons">
        <div class="button-home">
          <button class="home" onclick="setdashboard()">Home</button>
        </div>
        <div class="button-add">
          <button class="add">Add</button>
          <div class="add-dropdown">
            <button class="dropdown-course" onclick="insertCourse()">
              Course
            </button>
            <button class="dropdown-student" onclick="insertStudent()">
              Student
            </button>
            <button class="dropdown-instructor" onclick="insertInstructor()">
              Instructor
            </button>
          </div>
        </div>
        <div class="button-show">
          <button class="show">Show</button>
          <div class="show-dropdown">
            <button class="dropdown-course" onclick="showCourse()">
              Course
            </button>
            <button class="dropdown-student" onclick="showStudent()">
              Student
            </button>
            <button class="dropdown-instructor" onclick="showInstructor()">
              Instructor
            </button>
          </div>
        </div>
      </div>
      <div class="tab-title">
        <p class="title">Instructor List</p>
      </div>
      <div class="tab-logged-user">
        <p class="logged-user" onclick="showDropDownForUser()"></p>
        <div class="logged-user-dropdown">
          <button class="dropdown-view-profile" onclick="setViewProfile()">
            View Profile
          </button>
          <button class="dropdown-logout" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <div class="body_content">
      <table id="instructor_table" class="instructor_table">
        <thead class="table_headers">
          <tr>
            <th>
              <button
                onclick="populateInstructorsWithCondition('instructor_code')"
              >
                Instructor Code
              </button>
            </th>
            <th>
              <button
                onclick="populateInstructorsWithCondition('instructor_name')"
              >
                Instructor Name
              </button>
            </th>
            <th>
              <button onclick="populateInstructorsWithCondition('department')">
                Department
              </button>
            </th>
            <th>
              <button onclick="populateInstructorsWithCondition('course_name')">
                CourseName
              </button>
            </th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
      <div class="popup" id="popup">
        <div class="popup_headers">
          <h2>Update Instructor</h2>
        </div>
        <form id="old_instructor_code"></form>
        <input type="text" placeholder="Update Code" id="req_instructor_code" />
        <form id="old_instructor_name"></form>
        <input type="text" placeholder="Update Name" id="req_instructor_name" />
        <form id="old_department_name"></form>
        <input
          type="text"
          placeholder="Update Department"
          id="req_department_name"
        />
        <form id="old_course_name"></form>
        <select id="cn_drop_down" name="courses"></select>
        <h3 id="error_msg"></h3>
        <div class="button_popup">
          <button class="button_for_popup" type="button" onclick="closeForm()">
            Cancel
          </button>
          <button
            type="button"
            class="button_for_popup"
            id="update_course"
            onclick="callUpdateFunction()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script/allCourse.js"></script>
</html>
