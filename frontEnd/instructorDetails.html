<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="instructorDetails.css" />
    <script src="instructorDetails.js"></script>
    <title>Instructor Details</title>
  </head>
  <body>
    <div class="tab">
      <button class="dashboard" onclick="setdashboard()">Home</button>
      <p class="headers">Instructor Details</p>
      <button class="logout_headers" onclick="setbackpage()">
        Add new instructor
      </button>
    </div>
    <div class="body_content">
      <table id="instructor_table" class="instructor_table">
        <tr>
          <th>Instructor Code</th>
          <th>Instructor Name</th>
          <th>Department</th>
          <th>CourseName</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </table>
      <div class="popup" id="popup">
        <h2>Update Instructor</h2>
        <form id="old_instructor_code"></form>
        <input
          type="text"
          placeholder="Enter New Instructor Code"
          id="req_instructor_code"
        />
        <form id="old_instructor_name"></form>
        <input
          type="text"
          placeholder="Enter New Instructor Name"
          id="req_instructor_name"
        />
        <form id="old_department_name"></form>
        <input
          type="text"
          placeholder="Enter New Department Name"
          id="req_department_name"
        />
        <form id="old_course_name"></form>
        <select id="cn_drop_down" name="courses"></select>
        <div class="button_popup">
          <button type="button" onclick="closeForm()">Cancel</button>
          <button
            type="button"
            id="update_course"
            onclick="callUpdateFunction()"
          >
            Update
          </button>
        </div>
        <h3 id="error_msg"></h3>
      </div>
    </div>
  </body>
  <script src="allCourse.js"></script>
</html>
