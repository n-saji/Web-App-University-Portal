<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="dashboard.js"></script>
    <title>Instructor Page</title>
  </head>
  <body>
    <div class="tab">
      <button class="home_button" id="home_button">Home</button>

      <div class="dropdown_1" id="dropdown_1">
        <button class="add_button" id="add_button">Add</button>
        <div class="dropdown_content_1">
          <button id="add_course" onclick="insertCourse()">Add Course</button>
          <button id="add_student" onclick="insertStudent()">
            Add Student
          </button>
          <button id="add_instructor" onclick="insertInstructor()">
            Add Instructor
          </button>
        </div>
      </div>

      <p class="main_headers" id="main_headers">Instructor Dashboard</p>

      <div class="dropdown" id="dropdown">
        <p class="instructor_name" id="instructor_name"></p>
        <div class="dropdown_content">
          <button
            class="view_profile_headers"
            id="view_profile_headers"
            onclick="setViewProfile()"
          >
            View Profile
          </button>
          <button
            class="logout_headers"
            id="logout_headers"
            onclick="logout()"
          >
            Log Out
          </button>
        </div>
      </div>
    </div>

    <div class="body_content">
      <p>
        Show Instructors<button
          id="button_to_show_instructors"
          class="button_to_show_instructors"
          onclick="populateInstructors()"
        >
          Show
        </button>
      </p>
      <p>
        Show All Course<button
          id="button_to_show_course"
          class="button_to_show_course"
          onclick="showCourse()"
        >
          Show
        </button>
      </p>
      <p>
        Show All Students<button
          id="button_to_show_students"
          class="button_to_show_students"
          onclick="showStudents()"
        >
          Show
        </button>
      </p>
    </div>
  </body>
</html>
