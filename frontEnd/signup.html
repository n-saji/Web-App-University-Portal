<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="headings-row">
      <h2 class="heading-row-1">It's simple to create an Account!</h2>
    </div>
    <div class="credentials">
      <div class="form-inputs">
        <div class="div-name">
          <input
            class="form-name"
            id="form-name"
            placeholder="Enter your name"
          />
        </div>
        <div class="div-email">
          <input
            class="form-email"
            id="form-email"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="div-password">
          <input
            class="form-password"
            id="form-password"
            type="password"
            placeholder="Enter your password"
          />
        </div>
      </div>
      <div class="div-button">
        <button id="next-button" class="next-button" onclick="createAccount()">
          Create
        </button>
      </div>
      <div class="div-response-from-server" id="div-response-from-server">
        <p style="display: none" id="response-from-server"></p>
      </div>
    </div>
  </body>
</html>
