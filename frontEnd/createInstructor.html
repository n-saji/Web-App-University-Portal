<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="createInstructor.css" />
    <script src="createInstructor.js"></script>
    <title>Create Instructor Details</title>
  </head>
  <body>
    <div class="tab">
      <button class="dashboard" onclick="setdashboard()">Home</button>
      <p class="headers">Create Instructor</p>
      <button class="logout_headers" onclick="setbackpage()">
        Show Instructors
      </button>
    </div>
    <div class="fields">
      <div class="fields_1">
        <h3>InstructorCode</h3>
        <input type="text" onchange="removeError()" id="ic" />
      </div>
      <div class="fields_2">
        <h3>InstructorName</h3>
        <input type="text" onchange="removeError()" id="in" />
      </div>
      <div class="fields_3">
        <h3>Department</h3>
        <input type="text" onchange="removeError()" id="dp" />
      </div>
      <div class="fields_4">
        <h3>CourseName</h3>
        <select
          id="cn_drop_down"
          onchange="removeError()"
          name="courses"
        ></select>
      </div>

      <br />
      <div class="fields_5"><h3 id="responseBody"></h3></div>
    </div>
    <div class="inline_buttons" id="inline_buttons">
      <button
        type="button"
        onclick="InsertInstructorValues()"
        id="submitInstructor"
      >
        Submit</button
      ><button
        id="redirect_to_login"
        class="redirect_to_login"
        onclick="create_account_new()"
      >
        Create Account
      </button>
    </div>
    <h3 id="error_log"></h3>
  </body>
  <script src="allCourse.js"></script>
</html>
