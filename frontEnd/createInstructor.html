<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="createInstructor.css" />
    <script src="createInstructor.js"></script>
    <title>Create Instructor Details</title>
  </head>
  <body>
    <dev class="fields">
      <h2>Create Instructor Details</h2>
      <h3>InstructorCode</h3>
      <input type="text" id="ic" />
      <h3>InstructorName</h3>
      <input type="text" id="in" />
      <h3>Department</h3>
      <input type="text" id="dp" />

      <br />

      <h3 id="responseBody"></h3>
      <button id="redirect_to_login" onclick="create_account_new()"></button>
    </dev>
  </body>
  <script src="allCourse.js"></script>
