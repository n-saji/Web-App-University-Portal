<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/showStudents.css" />
    <link rel="stylesheet" href="css/headers.css" />
    <script src="script/validate.js"></script>
    <script src="script/showStudents.js"></script>
    <script src="script/dashboard-v2.js"></script>
    <title>Student Details</title>
  </head>
  <body>
    <div class="headers-tab">
      <div class="tab-buttons">
        <div class="button-home">
          <button class="home" onclick="setdashboard()">Home</button>
        </div>
        <div class="button-add">
          <button class="add">Add</button>
          <div class="add-dropdown">
            <button class="dropdown-course" onclick="insertCourse()">
              Course
            </button>
            <button class="dropdown-student" onclick="insertStudent()">
              Student
            </button>
            <button class="dropdown-instructor" onclick="insertInstructor()">
              Instructor
            </button>
          </div>
        </div>
        <div class="button-show">
          <button class="show">Show</button>
          <div class="show-dropdown">
            <button class="dropdown-course" onclick="showCourse()">
              Course
            </button>
            <button class="dropdown-student" onclick="showStudent()">
              Student
            </button>
            <button class="dropdown-instructor" onclick="showInstructor()">
              Instructor
            </button>
          </div>
        </div>
      </div>
      <div class="tab-title">
        <p class="title">Students List</p>
      </div>
      <div class="tab-logged-user">
        <p class="logged-user" onclick="showDropDownForUser()"></p>
        <div class="logged-user-dropdown">
          <button class="dropdown-view-profile" onclick="setViewProfile()">
            View Profile
          </button>
          <button class="dropdown-logout" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <div class="body_content">
      <table id="student_table" class="student_table">
        <thead class="table_headers">
          <th>
            <button onclick="populateInstructorsbyOrder('roll_number')">
              Roll Number
            </button>
          </th>
          <th>
            <button onclick="populateInstructorsbyOrder('name')">Name</button>
          </th>
          <th>
            <button onclick="populateInstructorsbyOrder('age')">Age</button>
          </th>
          <th>
            <button onclick="populateInstructorsbyOrder('course_name')">
              Course Name
            </button>
          </th>
          <th>
            <button onclick="populateInstructorsbyOrder('marks')">Marks</button>
          </th>
          <th>
            <button onclick="populateInstructorsbyOrder('grade')">Grade</button>
          </th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="t_body"></tbody>
      </table>
      <div class="popup" id="popup">
        <div class="popup_headers">
          <h2>Update Student</h2>
        </div>
        <form id="old_roll_number"></form>
        <input
          type="text"
          placeholder="Enter New Roll number"
          id="pop_up_roll_number"
        />

        <form id="old_name"></form>
        <input type="text" placeholder="Enter New Name" id="pop_up_name" />

        <form id="old_age"></form>
        <input type="text" placeholder="Enter New Age" id="pop_up_age" />

        <form id="old_course_name"></form>
        <select id="cn_drop_down" name="courses"></select>
        <form id="old_marks"></form>
        <input type="text" placeholder="Enter New Marks" id="pop_up_marks" />
        <h3 id="error_msg"></h3>
        <div class="button_popup">
          <button
            class="button_for_popup"
            type="button"
            onclick="closePopUpByCancel()"
          >
            Cancel
          </button>
          <button
            class="button_for_popup"
            type="button"
            id="update_course"
            onclick="closePopUpBySubmit()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
    <script src="script/allCourse.js"></script>
  </body>
</html>
