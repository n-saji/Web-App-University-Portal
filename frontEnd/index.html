<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>University Portal</title>
    <meta name="login page" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script src="script/validate.js"></script>
    <script src="script/index.js"></script>
  </head>
  <body>
    <div class="body-div">
      <div class="body-placcard">
        <div class="placcard-writings">
          <h1 class="greeting-message"></h1>
          <h3>Please Login</h3>
        </div>
        <div class="placcard-input">
          <p style="margin: 20px 0px 5px -260px">Email</p>
          <input class="input-email" type="email" placeholder="Enter email" />
          <p style="margin: 20px 0px 5px -230px">Password</p>
          <input
            class="input-password"
            type="password"
            placeholder="Enter password"
          />
          <div class="div-show-password">
            <input
              type="checkbox"
              style="margin-left: 0px"
              onclick="showPassword()"
            />
            <p style="font-size: x-small">Show Passowrd</p>
          </div>
        </div>
        <div class="placcard-button">
          <button class="button-login" onclick="userlogin() ">Login</button>
          <button class="button-signup" onclick="reloadToSignUp() ">
            Sign Up
          </button>
        </div>
      </div>
    </div>
    <div class="error-popup">
      <!-- <button class="error-popup-button" onclick="removeError()">X</button> -->
      <p class="error-message"></p>
    </div>
  </body>
  <script src="script/renderAfterHtml.js"></script>
</html>
