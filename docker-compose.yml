version: '3.9'

services:
  college_adminstration:
    container_name: collegeadminstration
    build:
      context: ./
    image: collegeadminstration
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: postgres

    ports:
      - 5050:5050
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - pg_db:/var/lib/postgresql/data
volumes:
  pg_db:
    driver: local